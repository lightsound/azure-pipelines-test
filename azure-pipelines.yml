# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'
strategy:
  matrix:
    node_latest_x:
      node_version: ">=11.x"

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
    checkLatest: true

- script: node -v && npm -v
  displayName: 'Check node & npm versions'

- script: npm i
  displayName: 'Install packages'

- script: npm run all-check
  displayName: 'Test, Lint, TSC'

- script: npm run rollup && npm run build
  displayName: 'Build'